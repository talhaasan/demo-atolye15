              ]
            }'
workflows:
  version: 2
  feature_branch_test:
    jobs:
      - test_all:
          filters:
            branches:
              ignore:
                - master
                - develop  # Sadece feature branch'lerine PR açıldığında testler çalışacak
  deploy_on_pr_to_develop:
    jobs:
      - docker_build_k8s_deploy:
          filters:
            branches:
              only:
                - develop  # Sadece develop branch'ına PR açıldığında çalışacak
      - send_email:
          requires:
            - docker_build_k8s_deploy
          filters:
            branches:
              only:
                - develop  # Sadece develop branch'ına PR açıldığında email gönderilecek
