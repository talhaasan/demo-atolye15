apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: stage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: gcr.io/airy-dialect-435922-g0/hello-world:latest
        ports:
        - containerPort: 3000